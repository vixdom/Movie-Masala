<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Debug</title>
    <style>
        .test-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            margin: 2px;
            text-align: center;
            line-height: 50px;
            user-select: none;
        }
        .container {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-cell" data-cell="1">A</div>
        <div class="test-cell" data-cell="2">B</div>
        <div class="test-cell" data-cell="3">C</div>
    </div>
    
    <script>
        // Test 1: Only pointer events
        document.querySelectorAll('.test-cell').forEach(cell => {
            cell.addEventListener('pointerdown', (e) => {
                console.log('Pointer down:', e.target.dataset.cell);
                e.target.style.background = 'red';
            });
            
            cell.addEventListener('pointerenter', (e) => {
                console.log('Pointer enter:', e.target.dataset.cell);
                e.target.style.background = 'yellow';
            });
        });
        
        // Test 2: Touch event detection
        document.addEventListener('touchstart', (e) => {
            console.log('TOUCH START DETECTED - trying preventDefault');
            try {
                e.preventDefault();
                console.log('preventDefault SUCCESS');
            } catch (error) {
                console.log('preventDefault FAILED:', error.message);
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            console.log('TOUCH MOVE DETECTED');
            try {
                e.preventDefault();
                console.log('preventDefault SUCCESS on move');
            } catch (error) {
                console.log('preventDefault FAILED on move:', error.message);
            }
        }, { passive: false });
    </script>
</body>
</html>
